version: "3.8"

services:
  app:
    build: .  
    volumes:
      - .:/app
    ports:
      - "3000:8080"
    command: ["python", "app.py"]
    depends_on:
      - redis  # Adiciona esta linha para depender do servi√ßo redis

  redis:
    image: "redis:latest"  # Use a imagem mais recente do Redis
    ports:
      - "6379:6379"